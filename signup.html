<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+flOVqzPrby1QGlY9v7E4tF9uAaSFOYKyh0gPQVuWT4TGop" crossorigin="anonymous">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="login-box">
        <h2>Signup</h2>
        <form onsubmit="return validateForm()">
            <div class="user-box">
                <input type="text" name="name" required>
                <label>Name</label>
            </div>
            <div class="user-box">
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="tel" name="phone" required>
                <label>Phone Number</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" id="password" required>
                <label>Password</label>
                <span class="eye-icon" onclick="togglePasswordVisibility()">
                    <i class="fa fa-eye" id="togglePassword"></i>
                </span>
            </div>
            <div class="user-box">
                <input type="password" name="confirm-password" id="confirm-password" required>
                <label>Confirm Password</label>
            </div>
            <div class="accept-terms">
                <input type="checkbox" name="terms" required>
                <label>I accept the Terms and Conditions</label>
             <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit

            </a>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var togglePasswordIcon = document.getElementById("togglePassword");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                togglePasswordIcon.classList.remove("fa-eye");
                togglePasswordIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                togglePasswordIcon.classList.remove("fa-eye-slash");
                togglePasswordIcon.classList.add("fa-eye");
            }
        }

        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
